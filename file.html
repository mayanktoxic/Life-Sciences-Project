<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Institute of Life Science</title>
    <title>Finance Management System</title>
</head>
<body>
    <div class="container">
        <h1>Institute of Life Science</h1>
        <h1>Finance Management System</h1>
        <form id="inventory-form">
            <input type="text" id="item-name" placeholder="Item Name" required>
            <input type="number" id="item-quantity" placeholder="Quantity" required>
            <input type="text" id="item-location" placeholder="Location" required>
            <button type="submit">Add Item</button>
        </form>
        <table id="inventory-table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Location</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Inventory items will be displayed here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
